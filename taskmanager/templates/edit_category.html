{% extends "base.html" %}

{% block content %}

<h3 class="light-green-text center-align">Add Category</h3>

<div class="row card-panel grey darken-4 light-green-text">
    <!-- form -->
    <!-- url_for - needs to point to the function in routes.py ('edit_category') -->
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12 light-green-text">
                <i class="fas fa-folder-open prefix light-green-text"></i>
                <!-- name, id and "for" need to be matching -->
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate light-green-text" required>
                <label class="light-green-text" for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-green darken-1">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
