{% extends "base.html" %}

{% block content %}

<h3 class="light-green-text text-lighten-1 center-align">Categories</h3>

<div class="row">

    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-green darken-2">
            Add Category  <i class="fas fa-plus-square"></i>
        </a>
    </div>
</div>


<div class="row">
  {% for category in categories %}
    <div class="col s12 m6 l3 ">
      <div class="card green lighten-2 center-allign">
        <div class="card-content">
          <span class="card-title">{{ category.category_name }}</span>

        </div>
        <div class="card-action">
          <!-- this calls a function with some data included (category_id) -->
          <a href="{{url_for('edit_category', category_id=category.id)}}" class="btn blue">Edit</a>
          <a href="#"class="btn red">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
